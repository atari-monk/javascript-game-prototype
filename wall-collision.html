<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong</title>
        <author>atari-monk</author>
        <link rel="stylesheet" href="./src/css/wallCollision.css" />
        <script type="module" defer src="./src/js/wallCollision/wall.js"></script>
    </head>
    <body>
        <div id="layout">
            <canvas id="info-canvas"></canvas>
            <canvas id="points-canvas"></canvas>
            <canvas id="game-canvas"></canvas>
            <div id="menu-container" class="menu-container hide">
                <div id="menu-btns" class="hide">
                    <button id="btn-start" class="button hide">Start</button>
                    <button id="btn-reset" class="button hide">Reset</button>
                    <button id="btn-overlay" class="button hide">
                        Overlay
                    </button>
                </div>
                <div
                    id="select-controls-container"
                    class="select-controls hide"
                >
                    <label for="select-controls" class="select-controls"
                        >Choose controls:</label
                    >
                    <select id="select-controls">
                        <option value="kyeboard-set1" selected>
                            Keyboard Arrows
                        </option>
                        <option value="kyeboard-set2">Keyboard Set 2</option>
                        <option value="mouse">Mouse</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="overlay" class="box">
            <p>Mouse coordinates.</p>
            <p><code>pageX</code>: <span id="x">n/a</span></p>
            <p><code>pageY</code>: <span id="y">n/a</span></p>
        </div>
    </body>
</html>
