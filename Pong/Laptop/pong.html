<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong</title>
        <author>atari-monk</author>
        <link rel="stylesheet" href="pong.css" />
        <script defer src="../pongScript.js"></script>
    </head>
    <body>
        <div id="layout">
            <canvas id="infoCanvas"></canvas>
            <canvas id="pointsCanvas"></canvas>
            <canvas id="gameCanvas"></canvas>
            <div>
                <div class="menu">
                    <button class="button" id="btnStart">Start</button>
                    <button class="button" id="btnReset">Reset</button>
                    <button class="button" id="btnOverlay">Overlay</button>
                </div>
                <div class="select-controls, select-controls-game">
                    <label class="select-controls" for="select-player-controls">Choose controls:</label>
                    <select id="select-player-controls">
                        <option value="kyeboard-set1" selected>
                            Keyboard Set 1
                        </option>
                        <option value="kyeboard-set2">Keyboard Set 2</option>
                        <option value="mouse">Mouse</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="box" id="overlay">
            <p>Mouse coordinates.</p>
            <p><code>pageX</code>: <span id="x">n/a</span></p>
            <p><code>pageY</code>: <span id="y">n/a</span></p>
        </div>
    </body>
</html>
