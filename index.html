<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tutorial</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <table>
            <tr>
                <th>
                    <h1>Pong</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <p>
                        author
                        <a href="https://github.com/atari-monk" target="_blank" rel="noopener noreferrer">atari-monk</a>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>TESTS
                    <select id="select-test" onChange="selectTest()">
                        <option value="none" selected disabled hidden>
                            no selection
                        </option>
                        <option value="left-wall-collision">Left Wall Collision</option>
                        <option value="right-wall-collision">Right Wall Collision</option>
                        <option value="top-wall-collision">Top Wall Collision</option>
                        <option value="bottom-wall-collision">Bottom Wall Collision</option>
                        <option value="controlled-wall-collision">Controlled Wall Collision</option>
                        <option value="player-test">Player Test</option>
                        <option value="collision-left-test">Collision Left Test</option>
                        <option value="collision-right-test">Collision Right Test</option>
                        <option value="rect-collision-test">Rect Collision Test</option>
                    </select>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>prototype
                    <select id="select-prototype" onChange="selectPrototype()">
                        <option value="none" selected disabled hidden>
                            no selection
                        </option>
                        <option value="slider">Slider</option>
                        <option value="direction">Direction</option>
                        <option value="wall-collision">Wall Collision</option>
                        <option value="collision">Collision</option>
                    </select>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <br>
                    <br>
                    <br>
                    <a href="./Pong/pongPage.html?none=&script=SecondPlayer%2FSecondPlayer.js&title=Second%20Player" target="_blank" rel="noopener noreferrer">Game</a>
                </td>
            </tr>
        </table>
        <script type="module" src="script.js"></script>
    </body>
</html>
