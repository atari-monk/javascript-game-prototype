<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <base href="https://atari-monk.github.io/">
        <title>Tutorial</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <h1>Pong</h1>
            <p>
                author
                <a
                    href="https://github.com/atari-monk"
                    target="_blank"
                    rel="noopener noreferrer"
                    >atari-monk</a
                >
            </p>
            <p>
                Tests<br />
                <select id="select-test" onChange="selectTest()">
                    <option value="none" selected disabled hidden>
                        no selection
                    </option>
                    <option value="left-wall-collision">
                        Left Wall Collision
                    </option>
                    <option value="right-wall-collision">
                        Right Wall Collision
                    </option>
                    <option value="top-wall-collision">
                        Top Wall Collision
                    </option>
                    <option value="bottom-wall-collision">
                        Bottom Wall Collision
                    </option>
                    <option value="controlled-wall-collision">
                        Controlled Wall Collision
                    </option>
                    <option value="player">Player (walls, keyboard)</option>
                    <option value="collision-left">Collision Left</option>
                    <option value="collision-right">Collision Right</option>
                    <option value="rect-collision">Rect Collision</option>
                    <option value="mouse">Player (mouse)</option>
                </select>
            </p>
            <p>
                Prototype<br />
                <select id="select-prototype" onChange="selectPrototype()">
                    <option value="none" selected disabled hidden>
                        no selection
                    </option>
                    <option value="slider">Slider</option>
                    <option value="direction">Direction</option>
                    <option value="wall-collision">Wall Collision</option>
                    <option value="collision">Collision</option>
                    <option value="arkanoid">Arkanoid</option>
                </select>
            </p>
            <br />
            <div class="container-center">
                <a
                    href="./Pong/Laptop/pong.html?none=&script=../Pong2.js&title=Pong&ver=laptop"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Game - Laptop - views</a
                >​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
            </div>
        </main>
        <script type="module" src="script.js"></script>
    </body>
</html>
