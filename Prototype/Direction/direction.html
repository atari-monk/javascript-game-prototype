<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong prototype</title>
        <link rel="stylesheet" href="direction.css" />
    </head>
    <body>
        <canvas id="infoCanvas"></canvas>
        <canvas id="gameCanvas"></canvas>
        <p>Value1: <span id="value1"></span></p>
        <input
            type="range"
            min="-360"
            max="360"
            value="0"
            class="slider"
            id="slider1"
        />
        <fieldset>
            <legend>Select a formula:</legend>
            <div>
                <input
                    type="radio"
                    id="polar"
                    name="formula"
                    value="polar"
                    checked
                />
                <label for="polar">x = rcosg, y =rsing</label>
            </div>
            <div>
                <input type="radio" id="matrix" name="formula" value="matrix" />
                <label for="matrix"
                    >x' = xcosb - ysinb, y' = xsinb + ycosb</label
                >
            </div>
        </fieldset>
        <button id="recreate" class="button" type="button">Recreate</button>
        <script>
            var url = location.search;

            const urlParams = new URLSearchParams(url);
            const scriptParm = urlParams.get("script");
            const title = urlParams.get("title");

            document.title = title;

            let script = document.createElement("script");
            script.setAttribute("src", scriptParm);
            script.setAttribute("type", "module");
            document.body.appendChild(script);
        </script>
    </body>
</html>
