<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pong prototype</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" defer src="slider.js"></script>
    </head>
    <body>
        <canvas id="info-canvas"></canvas>
        <canvas id="points-canvas"></canvas>
        <canvas id="game-canvas"></canvas>
        <div id="slider-container-1">
            <p>Value1: <span id="value1"></span></p>
            <input
                id="slider1"
                class="slider"
                type="range"
                min="0"
                max="100"
                value="10"
            />
        </div>
        <div id="slider-container-2">
            <p>Value2: <span id="value2"></span></p>
            <input
                id="slider2"
                class="slider"
                type="range"
                min="0"
                max="100"
                value="10"
            />
        </div>
    </body>
</html>
